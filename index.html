<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- General meta tags needed-->
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Needed for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- If you want custom browser colors on mobile -->
        <meta name="theme-color" content="#1843c1" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1">

        <title></title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> 
        
        <!-- CSS File -->
        <style>
    body {
        background: #111;
        margin: 0;
    }

    #grid{
      display: grid;
      float: right;
    }

    .tile {
      border: 2px solid rgba(100,100,100, 0.8);
      position: relative;
      background: #222;
      float: left;
      height: 2em;
      width: 2em;
      margin: .1em .1em;

      /** text related **/
      color: white;
      text-transform: uppercase;
      text-align: center;  
      font-family: arial;
      font-size: 2em;
      font-weight: bolder;

      box-sizing: border-box;
      display: inline-flex;
      vertical-align: middle;
      align-items: center;
      justify-content: center;
    }

    #main {
      display: grid;
      place-items: center;    }

    .kb_keys {
        background: #818384;
        border: none;
        color: white;
        border-radius: 0.4em;
        margin: 0.3em;
        text-transform: uppercase;
        font-weight: 1em;
        border: 2px solid rgba(0,0,0,0);
        height: 59px;
        margin: 0 6px 0 0;

        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
    }
    main > * { touch-action: manipulation }
    .krow{ width: 100vw; margin-top: 0.3em; display: flex; touch-action: manipulation;}

    #keyboard {
      display: grid;
      place-items: center;
      position: absolute;
      /*margin-top: 2em;*/
      bottom: 3px;
    }
    .tile[data-animation='idle']{
        border: 2px solid rbga(100,100,100, 0.8);
    }
    .tile[data-animation='tbd']{
        border: 2px solid rgba(255, 255, 255, 0.5);
    }
    .tile[data-animation='pop']{
        animation-name: PopIn;
        animation-duration: 100ms;
    }
    @keyframes PopIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }

        40% {
          transform: scale(1.1);
          opacity: 1;
        }
    }
    .present, .correct, .absent{ border: 2px solid #333 !important; }
    .present{ background-color: #b59f3b; }
    .correct { background-color: #538d4e; }
    .flip-in {
    animation: flip-in 250ms linear;
    animation-fill-mode: forwards;
    }
    .flip-out {
      animation: flip-out 250ms linear;
      animation-fill-mode: forwards;
    }
    .absent{ background-color: hsl(0, 0%, 35%) };

    @keyframes flip-in {
      from {
        transform: rotateX(0deg);
      }
      to {
        transform: rotateX(-90deg);
      }
    }

    @keyframes flip-out {
      from {
        transform: rotateX(-90deg);
      }
      to {
        transform: rotateX(0deg);
      }
    }

    #banner {
      font-size: 3em;
      font-family: sans-serif;
      color: #ddd;
      text-shadow: 2px 2px 2px black;
      letter-spacing: 2px;
      position: relative;
      top: 2em;
      left: 1em;
      width: auto;
    }
    #banner > sub {
      font-size: 1rem;
      font-family: initial;
    }

    @media(min-width: 735px){
        .krow{
            width: 600px;
        }
    }
    @media(max-width: 735px){
        #banner{ left:0; }
    }


    @keyframes jump {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      75% {
        transform: translateY(10px);
      }
      tp{
        transform: translateY(0);
      }
    }

    .jump {
      animation: jump 200ms linear;
      animation-fill-mode: forwards;
    }
</style>

        <!-- JS File -->
        <script src="app/js/script.js"></script>
        
    </head>
    <body>
        <div id="main">
            <div id="grid"></div>
            <div id="keyboard"></div>
        </div>

        <!-- JavaScript File -->
        <script src="dist/all.js?cb=1659524930030"></script>
    </body>
</html>
